<ion-toolbar color="primary">
</ion-toolbar>
<ion-content>
  <div>
    <div class="ion-text-end">
      <ion-button expand="round" fill="outline" (click)="addVendor()">Add Vendor</ion-button>
    </div>
  
    <ng-container *ngIf="vendorsList.length <= 0"> 
      <div class="ion-text-center">
        <p class="m-b-0">No records</p>
      </div>
    </ng-container>
    <ng-container *ngIf="vendorsList.length > 0"> 
      <ion-list>
        <ng-container *ngFor="let vendor of vendorsList">
          <ion-item>
            <ion-label>Pok√©mon Yellow</ion-label>
          </ion-item>
        </ng-container>
      </ion-list>
    </ng-container>
    
  </div>
</ion-content>
