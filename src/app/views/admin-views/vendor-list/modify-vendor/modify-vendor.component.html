<ion-toolbar color="primary">
</ion-toolbar>
<ion-content>
  <div class="center m-t-20 w-p-100">
    <div class="m-l-r-10 h-px-90">
      <ion-item>
        <ion-label position="floating">Vendor Name <span class="error">*</span></ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <!-- <div [hidden]="!isValidField(registerForm, 'businessName')">
        <p class="error height-match">{{getErrorMessage(registerForm, validationMessages, 'businessName')}}</p>
      </div> -->
    </div>
    <div class="ion-text-center">
      <ion-button expand="round" fill="outline" (click)="openCabinetModal()">Add Cabinet ({{cabinetList.length}})</ion-button>
      <ion-button expand="round" fill="outline" (click)="openGamesModal()">Add Games ({{gamesList.length}})</ion-button>
    </div>
    <div class="ion-text-center m-t-20">
      <ion-button expand="round">Save Vendor</ion-button>
    </div>
  </div>
</ion-content>
