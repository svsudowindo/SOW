<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Add Games</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="saveModal()" [disabled]="gameList.length <= 0">{{isEditable ? 'Update' : 'Save'}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center m-t-20 w-p-100">
    <form [formGroup]="gameForm">
    <div class="m-l-r-10 h-px-90">
      <ion-item>
        <ion-label position="floating">Game Name <span class="error">*</span></ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <div [hidden]="!isValidField(gameForm, 'name')">
        <p class="error height-match">{{getErrorMessage(gameForm, validationMessages, 'name')}}</p>
      </div>
    </div>
    <div class="m-l-r-10 h-px-90">
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
    </div>

    <div class="ion-text-center m-t-10">
      <ion-button color="primary" expand="round" (click)="addGame()">{{gameForm.get('_id').value ? 'Update Game' : 'Add Game'}}</ion-button>
    </div>

    <div class="m-t-10">
      <ng-container *ngIf="gameList.length > 0">
        <ng-container *ngFor="let game of gameList">
        <ion-item (click)="gameSelected(game)">
          <ion-label>
            <p class="gameName">{{game.name}}</p>
            <p>{{game.description}}</p>
          </ion-label>
        </ion-item>
        </ng-container>
      </ng-container>
    </div>
  </form>

  </div>
</ion-content>
