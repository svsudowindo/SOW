<ion-toolbar>
  <ion-buttons slot="secondary">
    <ion-button (click)="closeModal()">
      <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Manufacturer</ion-title>
</ion-toolbar>

<ion-content>
  <ion-searchbar type="number" showCancelButton="never"></ion-searchbar>
  <ion-virtual-scroll [items]="manufacturerList" approxItemHeight="320px">
    <ion-item *virtualItem="let item;" (click)="selectedManufacturer(item)">
      {{item.name}}
    </ion-item>
    </ion-virtual-scroll>
</ion-content>
