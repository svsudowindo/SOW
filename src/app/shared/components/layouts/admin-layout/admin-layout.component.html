<ion-app>
  <ion-header>
    <ion-toolbar class="toolbar">
      <div class="ion-text-center">
        <ion-label>{{title}}</ion-label>
      </div>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="true"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-menu contentId="content1" side="start" class="side-menu" swipe-gesture="true" menu-type-push>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerDirection]="'root'" routerLink="/register-by-super-admin">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Register
            </ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" routerLink="/register-by-super-admin" *ngIf="logginRole === ROLES_ENUM.SUPER_ADMIN">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Register
            </ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" routerLink="/vendor-list" *ngIf="logginRole === ROLES_ENUM.SUPER_ADMIN">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Manufacturer
            </ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" routerLink="/request-machine">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Request Machine
            </ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" routerLink="/request-machine/list" *ngIf="logginRole === ROLES_ENUM.SUPER_ADMIN">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Requested Machines List
            </ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" routerLink="/login">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="m-t-60">
    <ion-router-outlet id="content1" main></ion-router-outlet>
  </div>
</ion-app>
